apply plugin: 'com.android.library'
apply plugin: 'bintray-release'

dependencies {
    implementation 'androidx.legacy:legacy-support-core-ui:1.0.0'
}

android {
    defaultConfig {
        minSdkVersion 16
    }

    compileSdkVersion 28
}

publish {
    userOrg = 'novoda'
    groupId = 'com.novoda'
    artifactId = 'view-pager-adapter'
    publishVersion = project.version
    desc = 'A View implementation of PagerAdapter'
    website = 'https://github.com/novoda/view-pager-adapter'
    uploadName = 'view-pager-adapter'
}
